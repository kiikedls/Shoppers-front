      <div class="form-group">
        <label for="name">Nombre de la categoria</label>

          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="category.name"
          name="name"
        >
      </div>

      <div class="form-group">
        <label for="name">Nombre de la categoria</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="category.name"
          name="name"
        >
